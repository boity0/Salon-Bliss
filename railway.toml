[build]
builder = "NIXPACKS"
buildCommand = "cd salon-bliss-backend && npm install"

[deploy]
startCommand = "cd salon-bliss-backend && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "salon-bliss-backend"
source = "salon-bliss-backend"