[build]
  base = "salon-bliss-frontend/"
  command = "npm run build"
  publish = "salon-bliss-frontend/build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  REACT_APP_API_URL = "https://salon-bliss-backend.onrender.com/api"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  base = "salon-bliss-frontend/"
  command = "npm run build"
  publish = "salon-bliss-frontend/build"

[context.deploy-preview]
  base = "salon-bliss-frontend/"
  command = "npm run build"
  publish = "salon-bliss-frontend/build"